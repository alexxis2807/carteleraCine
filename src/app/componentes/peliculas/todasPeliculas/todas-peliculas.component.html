<div class="p-8 bg-secondary mb-5">
  <h1 class="titulo-cabecera text-3xl font-semibold">PELÍCULAS</h1>
</div>
<div class="peliculas-grid">
  @for (pelicula of peliculas; track pelicula.id) {
    <app-pelicula
      [idPelicula]="pelicula.id"
      [tituloPelicula]="pelicula.titulo"
      [urlPortadaPelicula]="pelicula.rutaPoster"
    ></app-pelicula>
  }
</div>
