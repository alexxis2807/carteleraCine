<div class="flex flex-col items-center mt-10">
  <p class="text-2xl font-bold text-terciario mb-5">REGISTRO USUARIO</p>
  <app-form-usuario
    [formUsuario]="formUsuario"
    [accionSubmit]="registrar"
    [textoSubmit]="textoSubmit"
  ></app-form-usuario>
  @if (error) {
    <div>
      <p class="mt-4 text-red-600">{{ error }}</p>
    </div>
  }
  @if (exito) {
    <div>
      <p class="mt-4 text-green-600">{{ exito }}</p>
    </div>
  }
</div>
