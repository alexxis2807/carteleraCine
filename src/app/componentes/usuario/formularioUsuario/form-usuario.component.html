<form
  [formGroup]="formUsuario"
  class="flex flex-col justify-between w-[350px] gap-5 bg-gray-light p-6 rounded shadow-lg"
>
  <div class="flex flex-col mb-4">
    <label for="nombreUsuario" class="mb-2 text-primary font-semibold"
      >Nombre de Usuario</label
    >
    <input
      type="text"
      id="nombreUsuario"
      formControlName="nombreUsuario"
      class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-primary"
    />
  </div>
  <div class="flex flex-col mb-4">
    <label for="contraseña" class="mb-2 text-primary font-semibold"
      >Contraseña</label
    >
    <input
      type="password"
      id="contraseña"
      formControlName="contraseña"
      class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-primary"
    />
  </div>
  <div class="flex flex-col mb-4">
    <label for="repContraseña" class="mb-2 text-primary font-semibold"
      >Repetir Contraseña</label
    >
    <input
      type="password"
      id="repContraseña"
      formControlName="repContraseña"
      class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-primary"
    />
  </div>
  <div class="flex flex-col mb-4">
    <label for="correo" class="mb-2 text-primary font-semibold">Correo</label>
    <input
      type="email"
      id="correo"
      formControlName="correo"
      class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-primary"
    />
  </div>
  <div class="mt-5 flex justify-center">
    <button
      (click)="accionSubmit()"
      class="w-full bg-primary bg-tertiary-steel text-white hover:text-white py-2 px-4 rounded hover:bg-terciario focus:outline-none focus:ring-2 focus:ring-secondary"
    >
      {{ textoSubmit }}
    </button>
  </div>
</form>
